name: TestCafe.yml
on:
  push:
    branches:
      - feat/TestCafe

jobs:
  TestCafe:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v1

      - name: Run tests
        uses: DevExpress/testcafe-action@latest
        with:
          args: "chrome FrontEnd/src/calculatorTestCafe.js"
