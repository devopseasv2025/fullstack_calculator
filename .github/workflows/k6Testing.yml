name: k6Testing.yml
on:
  push: 
    branches:
      - feat/api/ebt/k6-testing

jobs:
  test-api:
    runs-on: ubuntu-latest
    services:
      api:
        image: ghcr.io/devopseasv2025/fullstack_calculator:3.7.25
        ports:
          - 8085:8080  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt update
          sudo apt install -y gpg
          curl -fsSL https://binaries.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6

      - name: Run k6 tests
        run: k6 run spike_test.js
